server:
  port: 8106
spring:
  application:
    name: hystrix-service
  zipkin:
    base-url: http://locahost:9411
  sleuth:
    sampler:
      probability: 0.1
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://root:root@localhost:8002/eureka/,http://root:root@kubernetes.docker.internal:8003/eureka/ #配置注册中心地址
service-url:
  service-url:  http://user-service